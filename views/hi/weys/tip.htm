
<!DOCTYPE html>
<html>
<head>
{inc:"incs/weys~imp"}
<title><?=$title='提示弹窗'?> - Weys.微样式库</title>
<style type="text/css">

</style>
</head>
<body>

{inc:"incs/weys~head"}
<article class="">


<div class="btn-group">
    <div class="col1" onclick="opDialog('dlog1')">弹窗:1</div>
    <div class="col1" onclick="opDialog('dlog2')">弹窗:2</div>
    <div class="col1" onclick="opDialog('dlog3')">弹窗:3</div>
</div>

<div id='dlog1' style="opacity:1;display:none">
    <div class="mask"></div>
    <div class="dialog">
        <i class="fa fa-close close" onclick="opDialog(this)"></i>
        <div class="shead">弹窗标题</div>
        <div class="bd">{inc:"weys/inc/msg3"}</div>
        <div class="shead">
            <a href="javascript:" class="">辅助操作</a>
            <a href="javascript:" class="">主操作</a>
        </div>
    </div>
</div>

<div id='dlog2' style="opacity:1;display:none">
    <div class="mask"></div>
    <div class="dialog">
        <i class="fa fa-close close" onclick="opDialog(this)"></i>
        <div class="shead">弹窗标题</div>
        <div class="bd">
            <p class="tc">提示信息</p>
        </div>
        <div class="shead">
            <a href="javascript:" class="">辅助操作</a>
            <a href="javascript:" class="">主操作</a>
        </div>
    </div>
</div>

<div id='dlog3' style="opacity:1;display:none">
    <div class="mask"></div>
    <div class="dialog">
        <i class="fa fa-close close" onclick="opDialog(this)"></i>
        <div class="shead">弹窗标题</div>
        <div class="bd">{inc:"weys/inc/form1"}</div>
        <div class="shead">
            <a href="javascript:" class="">辅助操作</a>
            <a href="javascript:" class="">主操作</a>
        </div>
    </div>
</div>

<div class="btn-group">
    <div class="col1" onclick="opToast('dtip1')">Toast:1</div>
    <div class="col1" onclick="opToast('dtip2')">Toast:2</div>
</div>

<div id="dtip1" style="opacity:1;display:none">
    <div class="mask"></div>
    <div class="toast">
        <i class="fa fa-warning error"></i>
        <div class="text">操作失败</div>
    </div>
</div>

<div id="dtip2" style="opacity:1;display:none">
    <div class="mask"></div>
    <div class="toast">
        <i class="fa fa-check-square-o okey"></i>
        <div class="text">操作成功</div>
    </div>
</div>


{inc:"weys/inc/msg3"}


</article>
{inc:"incs/weys~foot"}

</body>
</html>
