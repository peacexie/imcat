
    <p class="info">实名绑定 ● 提示：提供一下身份证号及真实姓名，我们保密...</p>

    <form class="list1" id="fmidcard" name="fmidcard" method="post" onsubmit="return chkIdcard('fmidcard')">

      <div class="row">
        <div class="col1 tc">账号</div>
        <div class="col5">
          <?=$uimod['uname']?>
        </div>
      </div>

      <div class="row">
        <div class="col1 tc">真实姓名</div>
        <div class="col5">
          <input type="text" id='mname' name="mname" value="{=$idcard['auser']}" pattern="^[\u4e00-\u9fa5]{2,4}$" title="2-4汉字" placeholder="真实姓名">
          {if !empty($uimod['mname'])}
          <span>使用昵称:<a id="nick" onclick="$('#mname').val($(this).text())">{=$uimod['mname']}</a></span>
          {/if}
        </div>
      </div>
      <div class="row">
        <div class="col1 tc">身份证号</div>
        <div class="col5">
          <input type="text" id='idcard' name="idcard" pattern="^([1-9]){1}([0-9\-]){19,20}(x|X)?$" title="18位身份证号"  value="{=$idcard['pptuid']}" maxlength="21" placeholder="身份证号">
          <span>格式:887799-1234-5678-990X, 或:667788123456789901</span>
        </div>
      </div>

      <div class="row">
        <div class="col1"></div>
        <div class="col3"><button type="submit" class="btn btn-act">确认</button></div>
        <div class="col1"></div>
        <div class="col3">
          {if empty($idcard)}
          <button type="button" class="btn btn-gray" onclick="chkIdcard(0, 0)">解绑</button>
          {else}
          <button type="button" class="btn btn-red" onclick="chkIdcard(0, 'act=unbind')">解绑</button>
          {/if}
        </div>
        <div class="col1"></div>
      </div>

      <div class="row" id='row_load' style="display:none;">
        <div class="col5">
          <img src="<?=tpath(1)?>/aimg/loadbig.gif" class='loading'>
        </div>
      </div>

    </form>
