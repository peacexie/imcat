<style type="text/css">
.pswp { z-index: 150000; }
.pics-gallery { width: 100%; }
.pics-gallery img{ width: 100%; }
.pics-gallery figure { display:block; margin:0; }
</style>
<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"></div>

<link href="./photoswipe.css" rel="stylesheet" type="text/css">
<link href="./default-skin/default-skin.css" rel="stylesheet" type="text/css">
<script src="./photoswipe.min.js"></script>
<script src="./photoswipe-ui-default.min.js"></script>
<script src="./photoswipe.user.js?v22"></script>
<script>
$(function(){

    // 获取宽高,供图片轮播使用
    var imgs=$(".pics-gallery img"), imgn=$(imgs).length, iloaded=0;
    $(imgs).one('load', function() {
        var img = new Image(); 
        img.src = this.src; 
        var zw = img.width, zh = img.height;
        $(this).attr('zw',zw);
        $(this).attr('zh',zh);
        iloaded++;
    }).each(function() {
        if(this.complete) $(this).load();
    });

    // 等待加载完再Init图片轮播
    var imgpInit = function(){
        if(iloaded==imgn){
            // fmt
            var html = $('.pics-gallery').html();
            $('.pics-gallery').html(pswpFmt(html));
            // deel
            $('.pswp').html(pswpHtml);
            pswpInit('.pics-gallery');
        }else{
            setTimeout(imgpInit, 300);
        }
    }
    setTimeout(imgpInit, 300);

});
</script>
